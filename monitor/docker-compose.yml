services:
  # 1. PROMETHEUS 
  prometheus:
    image: prom/prometheus
    container_name: mlops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
    restart: always
    networks: 
      - my_shared_network

  # 2. ALERTMANAGER 
  alertmanager:
    image: prom/alertmanager
    container_name: mlops-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager:/etc/alertmanager
      - alertmanager-data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    restart: always
    networks:
      - my_shared_network

  # 3. GRAFANA 
  grafana:
    image: grafana/grafana
    container_name: mlops-grafana
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
      - loki
    restart: always
    networks:
      - my_shared_network

  # 4. LOKI (Sửa đường dẫn file config khớp với file bạn tải)
  loki:
    image: grafana/loki:3.4.1
    container_name: mlops-loki
    volumes:
      # Map file bạn vừa tải 'loki-config.yaml' vào container
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - my_shared_network

  # 5. PROMTAIL (Service MỚI - Cần thêm vào)
  promtail:
    image: grafana/promtail:3.4.1
    container_name: mlops-promtail
    volumes:
      # Map file bạn vừa tải 'promtail-config.yaml' vào container
      - ./promtail-config.yaml:/etc/promtail/config.yml
      # Map log của docker trên máy thật vào để Promtail đọc
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - my_shared_network

  # 6. NODE EXPORTER
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    ports:
      - "9100:9100"
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - my_shared_network

volumes:
  prometheus-data:
  alertmanager-data:
  grafana-data:
  loki-data:

networks:
  my_shared_network:
    external: true
    name: house_prices_default