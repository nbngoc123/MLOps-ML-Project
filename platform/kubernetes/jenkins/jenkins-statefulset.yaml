apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jenkins
  namespace: nexusml # Assuming a namespace for the project
spec:
  serviceName: jenkins-service
  replicas: 1 # Typically one Jenkins master is sufficient
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts-jdk17 # Using the same image as in docker-compose
        ports:
        - containerPort: 8080
          name: jenkins-http
        - containerPort: 50000
          name: jenkins-agent
        env:
        # The docker.sock and docker binary mounting from docker-compose is an anti-pattern in Kubernetes.
        # For Kubernetes, it's recommended to use the Jenkins Kubernetes plugin to spin up build agents as pods.
        # This manifest does NOT include the docker.sock mount.
        # If you need Jenkins to manage Docker builds within Kubernetes, you'll need to configure the Kubernetes plugin.
        # For now, we are creating a basic Jenkins deployment.
        - name: JENKINS_HOME
          value: "/var/jenkins_home" # Standard Jenkins home directory
      volumeMounts:
      - name: jenkins-home
        mountPath: /var/jenkins_home
  volumeClaimTemplates:
  - metadata:
      name: jenkins-home
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi # Adjust storage size as needed for Jenkins home directory
