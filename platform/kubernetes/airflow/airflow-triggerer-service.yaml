apiVersion: v1
kind: Service
metadata:
  name: airflow-triggerer-service
  namespace: nexusml # Assuming a namespace for the project
spec:
  selector:
    app: airflow-triggerer # Matches the labels in the Deployment template
  ports:
  - protocol: TCP
    port: 8080 # Triggerer might expose an API or health check on a port, though not explicitly defined in the deployment command. Defaulting to 8080 for potential API access.
    targetPort: 8080
    name: triggerer-port
  clusterIP: None # Headless service for StatefulSet discovery (though triggerer is a Deployment, a headless service can help with discovery if needed)
