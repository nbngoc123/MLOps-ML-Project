apiVersion: batch/v1
kind: Job
metadata:
  name: airflow-init
  namespace: nexusml
spec:
  template:
    spec:
      securityContext:
        runAsUser: 50000
        runAsGroup: 0
      containers:
      - name: airflow-init
        image: nbngoc1303/airflow-image
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        envFrom:
        - secretRef:
            name: airflow-secret
        volumeMounts:
        - name: airflow-dags
          mountPath: /opt/airflow/dags
        - name: airflow-logs
          mountPath: /opt/airflow/logs
        - name: airflow-config
          mountPath: /opt/airflow/config
        - name: airflow-plugins
          mountPath: /opt/airflow/plugins
        command:
          - /bin/bash
          - -c
          - |
            # Đợi PostgreSQL sẵn sàng
            echo "Đang đợi PostgreSQL..."
            until pg_isready -h postgres-service.nexusml.svc.cluster.local -U postgres; do
              echo "PostgreSQL chưa sẵn sàng, đợi 5 giây..."
              sleep 5
            done
            
            echo "PostgreSQL đã sẵn sàng!"
            
            # Đợi thêm để đảm bảo database airflow đã được tạo
            sleep 10
            
            # Khởi tạo database Airflow
            echo "Khởi tạo Airflow database..."
            airflow db init
            
            echo "Migrate Airflow database..."
            airflow db migrate
            
            # Tạo admin user
            echo "Tạo admin user..."
            airflow users create \
              --username admin \
              --firstname Admin \
              --lastname User \
              --role Admin \
              --email admin@example.com \
              --password admin || echo "Admin user đã tồn tại"
            
            echo "Airflow init hoàn thành!"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Never
      volumes:
      - name: airflow-dags
        persistentVolumeClaim:
          claimName: airflow-dags-pvc
      - name: airflow-logs
        persistentVolumeClaim:
          claimName: airflow-logs-pvc
      - name: airflow-config
        persistentVolumeClaim:
          claimName: airflow-config-pvc
      - name: airflow-plugins
        persistentVolumeClaim:
          claimName: airflow-plugins-pvc
