apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-config
  namespace: nexusml
data:
  airflow.cfg: |
    [core]
    dags_folder = /opt/airflow/dags
    plugins_folder = /opt/airflow/plugins
    base_log_folder = /opt/airflow/logs
    load_examples = False
    # QUAN TRỌNG: Đổi sang LocalExecutor
    executor = LocalExecutor
    parallelism = 16
    dag_concurrency = 16
    max_active_runs_per_dag = 1
    # Connection string thường được set qua biến môi trường (AIRFLOW__DATABASE__SQL_ALCHEMY_CONN)
    # trong Deployment, nên không bắt buộc phải ghi cứng ở đây.

    [webserver]
    authenticate = True
    auth_backend = airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    base_url = http://airflow-webserver.nexusml.svc.cluster.local:8080
    enable_proxy_fix = True
    expose_config = False

    [api]
    auth_backends = airflow.api.auth.backend.allow_all

    [scheduler]
    dag_dir_list_interval = 30
    parsing_processes = 2
    scheduler_heartbeat_sec = 10