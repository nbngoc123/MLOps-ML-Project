apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: nexusml # Assuming a namespace for the project
spec:
  selector:
    app: redis # Matches the labels in the StatefulSet template
  ports:
  - protocol: TCP
    port: 6379 # Default Redis port
    targetPort: 6379
    name: redis-port
  clusterIP: None # Headless service for StatefulSet discovery
