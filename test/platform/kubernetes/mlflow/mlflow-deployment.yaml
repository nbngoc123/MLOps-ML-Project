# platform/kubernetes/mlflow/mlflow-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: nexusml
spec:
  replicas: 1 # Giữ 1 cho Minikube
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
      - name: mlflow
        image: nbngoc1303/mlflow-image
        imagePullPolicy: IfNotPresent 
        
        command: [
          "mlflow",
          "server",
          # Dùng PostgreSQL làm backend store
          "--backend-store-uri", "postgresql://postgres:aivn2025@postgres-service.nexusml.svc.cluster.local:5432/image_db",
          # Dùng MinIO làm default artifact root
          "--default-artifact-root", "s3://mlflow-artifact-storage/", 
          "--host", "0.0.0.0",
          "--port", "5000"
        ]
        
        ports:
        - containerPort: 5000
          name: mlflow-port
        
        env:
        # Cấu hình biến môi trường kết nối PostgreSQL (dù đã có trong command)
        - name: MLFLOW_TRACKING_URI
          value: "postgresql://postgres:aivn2025@postgres-service.nexusml.svc.cluster.local:5432/image_db"
          
        # Cấu hình kết nối MinIO/S3 (QUAN TRỌNG CHO ARTIFACT)
        - name: MLFLOW_S3_ENDPOINT_URL 
          value: "http://minio-service.nexusml.svc.cluster.local:9000"
        
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_USER
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_PASSWORD
              
        resources:
          limits:
            memory: "1024Mi"
            cpu: "500m"