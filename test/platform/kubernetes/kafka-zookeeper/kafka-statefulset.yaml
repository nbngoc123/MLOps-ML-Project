apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: nexusml # Assuming a namespace for the project
spec:
  serviceName: kafka-service
  replicas: 3 # Recommended for Kafka for HA
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:latest # Using the same image as in docker-compose
        ports:
        - containerPort: 9092
          name: kafka-port
        env:
        - name: KAFKA_BROKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name # e.g., kafka-0, kafka-1. StatefulSet automatically assigns unique IDs.
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper-service.nexusml.svc.cluster.local:2181" # Connect to the Zookeeper service
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          # This should point to the Kafka service's internal DNS name within the cluster
          value: "PLAINTEXT://kafka-service.nexusml.svc.cluster.local:9092"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "3" # Should match the number of replicas for HA
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi # Adjust storage size as needed for Kafka data
