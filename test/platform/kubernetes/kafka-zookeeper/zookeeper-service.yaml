apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
  namespace: nexusml # Assuming a namespace for the project
spec:
  selector:
    app: zookeeper # Matches the labels in the StatefulSet template
  ports:
  - protocol: TCP
    port: 2181 # Port Zookeeper listens on
    targetPort: 2181
    name: client
  clusterIP: None # Headless service for StatefulSet discovery
