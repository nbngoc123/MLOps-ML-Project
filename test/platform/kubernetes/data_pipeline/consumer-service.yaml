apiVersion: v1
kind: Service
metadata:
  name: data-pipeline-consumer-service
  namespace: nexusml # Assuming a namespace for the project
spec:
  selector:
    app: data-pipeline-consumer # Matches the labels in the Deployment template
  ports:
  - protocol: TCP
    port: 80 # Assuming consumer might expose an HTTP endpoint for status or control
    targetPort: 80
    name: consumer-port
  clusterIP: None # Headless service for StatefulSet discovery (though consumer is a Deployment, a headless service can help with discovery if needed)
