apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  namespace: nexusml # Assuming a namespace for the project
spec:
  serviceName: prometheus-service
  replicas: 1 # Typically one Prometheus instance is sufficient
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest # Using the same image as in docker-compose
        ports:
        - containerPort: 9090
          name: prometheus-port
        env:
        # Prometheus configuration file path
        - name: CONFIG_FILE
          value: "/etc/prometheus/prometheus.yml"
        volumeMounts:
        - name: prometheus-config-volume
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml # Mount the specific config file
        - name: prometheus-data
          mountPath: /prometheus # Mount path for Prometheus data storage
      volumes:
      - name: prometheus-config-volume
        configMap:
          name: prometheus-configmap # Reference to a ConfigMap containing prometheus.yml
      - name: prometheus-data
        persistentVolumeClaim:
          claimName: prometheus-data-pvc # Assuming a PVC for Prometheus data will be created
