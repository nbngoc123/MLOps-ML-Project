apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: nexusml # Assuming a namespace for the project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest # Using the same image as in docker-compose
        ports:
        - containerPort: 3000
          name: grafana-port
        env:
        # Grafana configuration can be done via environment variables or config files.
        # For simplicity, we'll rely on default configurations and assume data persistence via PVC.
        # If specific configurations are needed (e.g., data source setup), ConfigMaps would be used.
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana # Mount path for Grafana data (dashboards, config)
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-storage-pvc # Assuming a PVC for Grafana storage will be created
