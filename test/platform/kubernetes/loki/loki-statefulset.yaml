apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: nexusml # Assuming a namespace for the project
spec:
  serviceName: loki-service
  replicas: 1 # Typically one Loki instance is sufficient for basic setup
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
      - name: loki
        image: grafana/loki:latest # Using the same image as in docker-compose
        ports:
        - containerPort: 3100
          name: loki-port
        volumeMounts:
        - name: loki-config-volume
          mountPath: /etc/loki/local-config.yaml
          subPath: local-config.yaml # Mount the specific config file
        - name: loki-data
          mountPath: /loki # Mount path for Loki data storage
      volumes:
      - name: loki-config-volume
        configMap:
          name: loki-configmap # Reference to a ConfigMap containing loki config
      - name: loki-data
        persistentVolumeClaim:
          claimName: loki-data-pvc # Assuming a PVC for Loki data will be created
